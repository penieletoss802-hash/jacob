<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Message du jour ‚Äî Preview</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg-1: #fff6fb;
            --bg-2: #f0fbff;
            --accent-pink: #e05f8c;
            --accent-blue: #4fb6d9;
            --muted: #6b4a5a;
            --card-bg: rgba(255,255,255,0.95);
            --shadow: rgba(160,100,140,0.12);
        }
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:'Montserrat',system-ui,Segoe UI,Roboto,Arial}
        body{
            display:flex;align-items:center;justify-content:center;
            padding:32px;
            background: radial-gradient(800px 500px at 10% 10%, var(--bg-1) 0%, rgba(240,248,255,0.7) 45%, var(--bg-2) 100%);
            -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
        }
        .scene{position:relative;max-width:720px;width:100%;}
        /* decorative blobs */
        .blob{position:absolute;border-radius:50%;filter:blur(56px) saturate(120%);opacity:0.14;transform:translate3d(0,0,0);}
        .b1{left:-8%;top:-6%;width:480px;height:480px;background:linear-gradient(135deg,#ffd6ea,#ffdcb1)}
        .b2{right:-6%;bottom:-8%;width:620px;height:620px;background:linear-gradient(135deg,#c9ecf6,#efe5ff);opacity:0.12}
        /* subtle floating hearts */
        .float-emoji{position:absolute;font-size:2.6rem;opacity:0.08;filter:drop-shadow(0 8px 18px rgba(0,0,0,0.03));animation:float 10s linear infinite}
        .e1{left:12%;top:20%;transform:rotate(-12deg)}
        .e2{right:12%;top:26%;font-size:3.6rem}
        @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-12px)}100%{transform:translateY(0)}}

        .card-wrap{position:relative;z-index:2;padding:14px}
        .card{background:var(--card-bg);border-radius:26px;padding:34px 36px;box-shadow:0 30px 80px var(--shadow),0 8px 18px rgba(0,0,0,0.04);border:1px solid rgba(255,255,255,0.6);overflow:visible;backdrop-filter:blur(6px) saturate(120%);} 
        .card::before{content:"";position:absolute;inset:-10px;border-radius:34px;padding:2px;background:conic-gradient(from 120deg, rgba(224,95,140,0.10), rgba(79,182,217,0.10));pointer-events:none;filter:blur(6px);} 
        .header{font-family:'Playfair Display',serif;font-size:2.4rem;color:var(--accent-pink);margin:0 0 6px;letter-spacing:0.01em;text-shadow:0 8px 24px rgba(255,220,235,0.55);display:flex;align-items:center;gap:12px}
        .heart{font-size:2.4rem;display:inline-block;transform:translateY(2px)}
        .meta{display:flex;align-items:center;gap:12px;color:var(--muted);font-weight:600;margin-bottom:14px}
        .day-badge{background:linear-gradient(90deg,rgba(224,95,140,0.12),rgba(79,182,217,0.08));padding:8px 12px;border-radius:999px;color:var(--accent-pink);font-weight:700}
        #message{font-size:1.15rem;color:#6b2b49;line-height:1.7;min-height:64px;display:inline-block;text-align:center;white-space:pre-wrap;font-weight:600}
        .signature{font-family:'Pacifico',cursive;color:var(--accent-pink);margin-top:18px;font-size:1.05rem}

        /* typing */
        .typing{border-right:2px solid rgba(107,43,73,0.15);padding-right:6px;animation:caret 1s steps(1) infinite}
        @keyframes caret{50%{border-color:transparent}}

        /* entrance */
        .card{transform:translateY(8px);opacity:0;animation:entrance 800ms cubic-bezier(.2,.9,.2,1) forwards}
        @keyframes entrance{to{opacity:1;transform:none}}

        /* responsive */
        @media(max-width:640px){.header{font-size:1.45rem}.card{padding:20px;border-radius:18px}.b1,.b2{display:none}}
    </style>
</head>
<body>
<div class="scene">
    <div class="blob b1" aria-hidden="true"></div>

    <div class="float-emoji e1" aria-hidden="true">üèÄ</div>

    <div class="card-wrap">
        <article class="card" role="article" aria-labelledby="title">
            <h1 class="header" id="title"><span class="heart">üíó</span>Message du jour</h1>

            <div class="meta" aria-hidden="false">
                <div id="dayLabel" class="day-badge" style="display:none">Jour 1</div>
                <div id="dateLabel" style="color:var(--muted);font-weight:600">&nbsp;</div>
            </div>

            <div id="message" aria-live="polite">Chargement...</div>

    </div>
</div>

<script>

      "Jour 11 : Merci de me respecter comme tu le fais. üôè",
      "Jour 12 : Je suis toujours contente de recevoir ton message. ü§ó",
      "Jour 13 : T‚Äôes quelqu‚Äôun de bien, c‚Äôest rare. üí´",
      "Jour 14 : J‚Äôai h√¢te qu‚Äôon se revoie. üßÅ",
      "Jour 15 : Toi + moi = bonne d√©cision üòåüíï",
      "Jour 16 : Je suis contente de t‚Äôavoir rencontr√©. üå∑",

    ];

    // Keep the same startDate logic ‚Äî adjust if you want to preview a day immediately
    const startDate = new Date("2025-12-27");
    const today = new Date();
    const startUTC = Date.UTC(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
    const todayUTC = Date.UTC(today.getFullYear(), today.getMonth(), today.getDate());
    const diffDays = Math.floor((todayUTC - startUTC) / (1000 * 60 * 60 * 24));

    const messageDiv = document.getElementById('message');
    const dayLabel = document.getElementById('dayLabel');
    const dateLabel = document.getElementById('dateLabel');

    function setMeta(index){
        const dayNumber = index + 1;
        dayLabel.textContent = `Jour ${dayNumber}`;
        dayLabel.style.display = 'inline-block';
        const d = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate() + index);
        dateLabel.textContent = d.toLocaleDateString(undefined, { weekday: 'short', day: '2-digit', month: 'short' });
    }

    function typeText(node, text, speed = 24){
        const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if(prefersReduced){ node.textContent = text; return; }
        node.classList.add('typing');
        node.textContent = '';
        let i = 0;
        const timer = setInterval(() => {
            node.textContent += text.charAt(i);
            i++;
            if(i >= text.length){ clearInterval(timer); node.classList.remove('typing'); }
        }, speed);
    }

    if(diffDays < 0){
        messageDiv.textContent = "Patiente un peu‚Ä¶ Les plus belles choses m√©ritent d‚Äôattendre. üíñüç¨";
        dateLabel.textContent = startDate.toLocaleDateString(undefined, { weekday: 'short', day: '2-digit', month: 'short', year: 'numeric' });
    } else {
        let index = diffDays;
        if(index >= messages.length) index = messages.length - 1;
        setMeta(index);
        typeText(messageDiv, messages[index], 26);
    }
</script>
</body>
</html>
